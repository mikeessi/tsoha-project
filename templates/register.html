{% extends "layout.html" %}
{% block content %}
<h2>Luo uusi tunnus</h2>

<form action="/register" method="POST">
Käyttäjänimi: <br><input type="text" name="username" maxlength="12" value="{{ request.form["username"] }}">
<p>Salasana: <br><input type="password" name="password1">
<p>Salasana uudestaan: <br><input type="password" name="password2">
<p>Käyttäjärooli:
<select name="user_role">
<option value=1> Kiipeilijä
<option value=2> Reitintekijä
</select>
<p><input type="submit" value="Luo uusi tunnus">
</form>

<p><a href="/">Takaisin</a>
{% endblock content %}
