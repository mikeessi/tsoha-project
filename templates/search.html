{% extends "layout.html" %}
{% block content %}
<h3>Etsi reittej√§</h3>
<div class="col-4">
 <form action="search" method="POST">
  <div class="form-group">
  <label for="gym_id">Valitse kiipeilysali:</label>
  <select id="gym_id" class="form-control" name="gym_id">
   <option value="--">Kaikki</option>
   {% for gym in gyms %}
   <option value={{ gym.id }}>{{ gym.name }}</option>
   {% endfor %}
  </select>
  </div>
  <div class="form-group">
   <label for="grade">Valitse vaikeus:</label>
   <select id="grade" class="form-control" name="grade">
    <option value="--">Kaikki</option>
    {% for grade in grades %}
    <option value={{ grade }}>{{ grades[grade] }}</option>
    {% endfor %}
   </select>
  </div>
  <button type="submit" class="btn btn-primary">Etsi</button>
 </form>
</div>
{% endblock content %}
