<title>Kiipeilysovellus</title>
{% if session.user_id %}
<p>Tervetuloa, {{ session.username }}</p>
<a href="/logout">Kirjaudu ulos</a>
{% else %}
<h2>Tervetuloa</h2>
<form action="/login" method="POST">
Käyttäjänimi: <br><input type="text" name="username">
<p>
Salasana: <br><input type="password" name="password">
<p>
<input type="submit" value="Kirjaudu">
</form>
<p>Ei tunnusta? <a href="/register">Luo uusi tunnus tästä</a>
</p>
{% endif %}
{% block error %}
{% endblock error %}
